<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Select</title>

    <link rel="stylesheet" href="../../bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/check_radio.css">
</head>
<body>

<div class="container">
    <div class="col-md-12" style="margin-top:200px;">


        <div class="row">
            <div class="col-md-4">
                <div class="checkbox">
                    <input id="c1" type="checkbox" value="">
                    <label for="c1">Check One</label>
                </div>
                <div class="checkbox">
                    <input id="c5" disabled="disabled" checked="checked" type="checkbox" value="">
                    <label for="c5">Check One</label>
                </div>
            </div>
            <div class="col-md-4">
                <div class="radio">
                    <input id="c2" type="radio" name="w" value="">
                    <label for="c2">Check One</label>
                </div>
                <div class="radio">
                    <input id="c4" type="radio" name="w" value="">
                    <label for="c4">Check Two</label>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="../../js/jquery-3.2.1.min.js"></script>

</body>
</html>
